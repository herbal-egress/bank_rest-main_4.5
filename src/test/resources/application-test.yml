server:
  port: 0

spring:
  application:
    name: bank-rest

---
spring:
  config:
    activate:
      on-profile: test
  web:
    resources:
      cache:
        period: 0

  datasource:
    url: jdbc:postgresql://localhost:5432/bankdb
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        default_schema: test  # добавленный код: Схема test для JPA.

  liquibase:
    enabled: true  # добавленный код: Включение Liquibase.
    change-log: classpath:db/changelog/db.changelog-test.xml  # добавленный код: Changelog для test.

  springdoc:
    swagger-ui:
      enabled: false

jwt:
  secret: 6d9a