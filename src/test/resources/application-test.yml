server:
  port: 0

spring:
  application:
    name: bank-rest

---
spring:
  config:
    activate:
      on-profile: test
  web:
    resources:
      cache:
        period: 0

  datasource:
    url: jdbc:postgresql://localhost:5432/bankdb
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        default_schema: test  

  liquibase:
    enabled: true  
    change-log: classpath:db/changelog/db.changelog-test.xml  

  springdoc:
    swagger-ui:
      enabled: false

logging:
  level:
    com.example.bankcards: DEBUG

jwt:
  secret: myTestSecretKeyForJWTGenerationWithMinimum256BitsSizeRequiredForHS256Algorithm
  expiration: 86400000