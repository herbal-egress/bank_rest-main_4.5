server:
  port: 0

spring:
  application:
    name: bank-rest

---
spring:
  config:
    activate:
      on-profile: test
  web:
    resources:
      cache:
        period: 0

  datasource:
    url: jdbc:postgresql://localhost:5432/bankdb?currentSchema=test
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none  # изменил ИИ: изменил с validate на none, чтобы JPA не вмешивалась в создание/валидацию таблиц; теперь @Sql полностью управляет схемой test
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        default_schema: test  # добавленный код: устанавливает default_schema=test для всех JPA-операций в тестах (репозитории ищут таблицы в test.)

  liquibase:
    enabled: false  # изменил ИИ: изменил с true на false, чтобы отключить Liquibase в профиле test; миграции больше не применяются, ошибка checksum исчезает
    change-log: classpath:db/changelog/db.changelog-test.xml  # добавленный код: оставлен для compatibility, но не используется из-за enabled=false

  springdoc:
    swagger-ui:
      enabled: false

logging:
  level:
    com.example.bankcards: DEBUG

jwt:
  secret: myTestSecretKeyForJWTGenerationWithMinimum256BitsSizeRequiredForHS256Algorithm
  expiration: 86400000