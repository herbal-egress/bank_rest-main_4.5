# src/main/resources/db/changelog/changes/001-initial-schema.yaml

# Добавленный код: Первоначальная миграция для создания схемы БД, расширения pgcrypto и заполнения初始ных данных.
databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - sql:
            # Добавленный код: Создание расширения pgcrypto для шифрования номера карты.
            sql: "CREATE EXTENSION IF NOT EXISTS pgcrypto;"

  - changeSet:
      id: 2
      author: system
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false

  - changeSet:
      id: 3
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: system
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_role_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: role_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_role_role
                    references: roles(id)
                    deleteCascade: true
        - addPrimaryKey:
            columnNames: user_id, role_id
            tableName: users_roles

  - changeSet:
      id: 5
      author: system
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: encrypted_card_number
                  type: TEXT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: owner_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE # YearMonth будет конвертирован в дату (первое число месяца)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_card_user
                    references: users(id)

  - changeSet:
      id: 6
      author: system
      comments: Insert initial roles
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ADMIN